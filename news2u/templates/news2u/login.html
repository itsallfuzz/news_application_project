<!-- templates/news2u/login.html -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    News2U - Login
{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br/>
        <button type="submit" class="alt-button">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    <a href="{% url 'forgot_password' %}">I forgot my password - help!</a>

{% endblock %}
