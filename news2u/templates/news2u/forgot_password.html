<!-- templates/news2u/forgot_password.html -->

{% extends 'base.html' %}
{% block title %}
    News2U - Forgot Password
{% endblock %}

{% block content %}
    <h2>Forgot Password?</h2>
    <p>Enter your email address below to receive a password reset link.</p>
    <form method="post" action="{% url 'send_password_reset' %}">
        {% csrf_token %}

        <div style="display: grid; grid-template-columns: 150px 1fr; gap: 10px; max-width: 600px;">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <button class="button" type="submit">Send Reset Link</button>
        </div>
    </form>
    <a href="{% url 'login' %}">Back to Login</a>
{% endblock %}
